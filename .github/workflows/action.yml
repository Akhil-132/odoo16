name: Odoo CI/CD

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:10.8
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test

    steps:
      - name: Show Docker containers
        run: docker ps -a

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

              
      - name: Install Odoo dependencies
        run: |
          sudo apt-get install build-essential python-ldap
          sudo apt-get install libxml2-dev libxslt1-dev libldap2-dev
          sudo apt-get install libffi-dev libxml2-dev libxslt1-dev libldap2-dev
          pip install --no-cache-dir greenlet lxml python-ldap
          

          
          pip install -r requirements.txt
      
