name: Test Odoo16 Installation on Multiple Linux OSes

on:
  push:
    branches: [master]
  
jobs:
  test-odoo:
    strategy:
      matrix:
        os_image: [ubuntu:20.04, ubuntu:22.04, debian:bullseye, debian:bookworm, almalinux:9]

    runs-on: ubuntu-latest

    container:
      image: ${{ matrix.os_image }}

    steps:
      - name: Checkout your repo
        uses: actions/checkout@v3
        with:
          repository: Akhil-132/odoo16
          path: odoo16

      - name: Print OS and Python version
        shell: bash
        run: |
          echo "== OS Info =="
          cat /etc/os-release || true
          echo "== Python Version =="
          python3 --version || true

      - name: Install system dependencies (APT-based)
        if: contains(matrix.os_image, 'ubuntu') || contains(matrix.os_image, 'debian')
        run: |
          apt update
          DEBIAN_FRONTEND=noninteractive apt install -y \
            python3 python3-pip python3-venv python3-dev build-essential \
            libxslt-dev libzip-dev libldap2-dev libsasl2-dev \
            libpq-dev libjpeg-dev libxml2-dev zlib1g-dev \
            libffi-dev libtiff-dev libopenjp2-7-dev \
            liblcms2-dev libwebp-dev libharfbuzz-dev libfribidi-dev \
            libxcb1-dev wget git curl npm node-less

      - name: Install system dependencies (YUM-based)
        if: contains(matrix.os_image, 'almalinux')
        run: |
          dnf install -y epel-release
          dnf install -y \
            python3 python3-pip python3-virtualenv python3-devel \
            gcc gcc-c++ redhat-rpm-config \
            libxslt-devel libzip-devel openldap-devel \
            libjpeg-devel libxml2-devel zlib-devel \
            libffi-devel libtiff-devel openjpeg2-devel \
            lcms2-devel libwebp-devel harfbuzz-devel fribidi-devel \
            libxcb-devel wget git curl npm less nodejs

      - name: Install wkhtmltopdf
        run: |
          wget https://github.com/wkhtmltopdf/packaging/releases/download/0.12.6-1/wkhtmltox_0.12.6-1.focal_amd64.deb || true
          apt install -y ./wkhtmltox_0.12.6-1.focal_amd64.deb || echo "Skipping wkhtmltopdf on non-DEB systems"

      - name: Setup Python env and run Odoo
        shell: bash
        run: |
          cd odoo16
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt || echo "Some optional requirements failed"
          chmod +x odoo-bin
          ./odoo-bin --version
