
name: Run Selenium Scripts on ubuntu-latest

on:
  push:
    branches: [ master ]

jobs:
  selenium-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install Chrome for Testing (stable) reliably
      - name: Set up Chrome (CfT) + matching ChromeDriver
        uses: browser-actions/setup-chrome@v2
        with:
          chrome-version: stable
          install-chromedriver: true
          install-dependencies: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies in venv
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Selenium scripts (headless)
        env:
          # Optional: make sure selenium finds chrome if your code expects 'chrome' or 'google-chrome'
          CHROME_BIN: chrome
        run: |
          source venv/bin/activate
          python scripts/file1.py
          python scripts/file2.py
          python scripts/file3.py
          python scripts/file4.py
