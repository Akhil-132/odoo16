name: Clone Odoo16 Repo on Server

on:
  push:
    branches:
      - master

jobs:
  clone:
    runs-on: ubuntu-latest

    steps:
    - name: Set up SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

    - name: SSH and Clone Repo (Skip Host Key Check)
      run: |
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@34.121.184.250 << 'EOF'
          set -e
          cd /home/ubuntu
          if [ ! -d "odoo16" ]; then
            GIT_SSH_COMMAND="ssh -o StrictHostKeyChecking=no" git clone git@github.com:Akhil-132/odoo16.git
          else
            echo "Repo already cloned."
          fi
        EOF
