name: Deploy Odoo 16

on:
  push:
    branches:
      - master  # Auto deploy to development
  workflow_dispatch:  # Manual trigger for production only

jobs:
  deploy-development:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up SSH Key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Deploy to Development Server
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@${{ secrets.SERVER_IP }} << 'EOF'
            set -e

            echo "‚öôÔ∏è Setting up GitHub SSH deploy key..."
            mkdir -p ~/.ssh
            echo "${{ secrets.GITHUB_DEPLOY_KEY }}" > ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_rsa
            ssh-keyscan github.com >> ~/.ssh/known_hosts

            echo "‚öôÔ∏è Checking for existing Odoo deployment..."
            if [ -f /etc/odoo16.conf ] && [ -f /etc/systemd/system/odoo16.service ]; then
              BACKUP_FILE="/tmp/odoo_backup_$(date +%F_%H-%M-%S).sql.gz"
              echo "üß† Backing up PostgreSQL..."
              sudo -u postgres pg_dumpall | gzip > "$BACKUP_FILE"
              sudo mv "$BACKUP_FILE" /opt/odoo/
              sudo chown postgres:postgres /opt/odoo/$(basename $BACKUP_FILE)
            else
              echo "‚ÑπÔ∏è No existing setup found, skipping backup."
            fi

            if systemctl list-units --full -all | grep -q "odoo16.service"; then
              echo "üöÄ Pulling latest code..."
              cd /opt/odoo/odoo16
              sudo git config --global --add safe.directory /opt/odoo/odoo16
              GIT_SSH_COMMAND="ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" sudo git pull origin master
              sudo systemctl restart odoo16
              exit 0
            fi

            echo "üõ† Setting up new Odoo development environment..."
            sudo mkdir -p /opt/odoo
            sudo useradd -m -d /opt/odoo -U -r -s /bin/bash odoo || true
            sudo chown -R odoo:odoo /opt/odoo
            sudo usermod -aG odoo ubuntu
            sudo chmod -R g+rwX /opt/odoo

            sudo apt update && sudo apt install -y \
              git python3-pip build-essential wget python3-dev python3-venv python3-wheel \
              libfreetype6-dev libxml2-dev libzip-dev libldap2-dev libsasl2-dev python3-setuptools \
              node-less libjpeg-dev zlib1g-dev libpq-dev libxslt1-dev libldb-dev libtirpc-dev postgresql

            sudo -u postgres psql -tc "SELECT 1 FROM pg_roles WHERE rolname='odoo'" | grep -q 1 || \
            sudo -u postgres psql -c "CREATE ROLE odoo WITH SUPERUSER LOGIN;"

            echo "üì¶ Cloning private repo..."
            GIT_SSH_COMMAND="ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" sudo -u odoo git clone git@github.com:Akhil-132/odoo16.git /opt/odoo/odoo16

            sudo -u odoo bash -c '
              cd /opt/odoo/
              python3 -m venv odoo-venv
              source odoo-venv/bin/activate
              pip install --upgrade pip wheel
              pip install -r /opt/odoo/odoo16/requirements.txt
              deactivate
            '

            echo "[options]
            admin_passwd = m0d1fyth15
            db_host = False
            db_port = False
            db_user = odoo
            db_password = False
            addons_path = /opt/odoo/odoo16/addons
            xmlrpc_port = 8070" | sudo tee /etc/odoo16.conf

            echo "[Unit]
            Description=Odoo16 Development
            Requires=postgresql.service
            After=network.target postgresql.service
            [Service]
            Type=simple
            SyslogIdentifier=odoo16
            PermissionsStartOnly=true
            User=odoo
            Group=odoo
            ExecStart=/opt/odoo/odoo-venv/bin/python3 /opt/odoo/odoo16/odoo-bin -c /etc/odoo16.conf
            Restart=always
            StandardOutput=journal+console
            [Install]
            WantedBy=multi-user.target" | sudo tee /etc/systemd/system/odoo16.service

            sudo systemctl daemon-reload
            sudo systemctl enable odoo16
            sudo systemctl start odoo16
            echo "‚úÖ Odoo development setup complete!"
          EOF

      - name: Clean up SSH Key
        run: rm -f key.pem
