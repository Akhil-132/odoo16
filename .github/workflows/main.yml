name: Clone Odoo16 Repo on Server

on:
  push:
    branches:
      - master  # Trigger on push to master branch

jobs:
  clone:
    runs-on: ubuntu-latest

    steps:
    - name: Set up SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H 34.121.184.250 >> ~/.ssh/known_hosts

    - name: SSH into Server and Clone Repo
      run: |
        ssh -i ~/.ssh/id_rsa ubuntu@34.121.184.250 << 'EOF'
          set -e
          cd /home/ubuntu
          # If the folder already exists, skip cloning
          if [ ! -d "odoo16" ]; then
            git clone git@github.com:Akhil-132/odoo16.git
          else
            echo "Repo already cloned."
          fi
        EOF
