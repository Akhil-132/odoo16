name: Deploy Odoo 16

on:
  push:
    branches:
      - master  # Auto deploy to development
  workflow_dispatch:  # Manual trigger for production only

jobs:
  deploy-development:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up SSH Key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Deploy to Development Server
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@${{ secrets.SERVER_IP }} << 'EOF'
            set -e

            if systemctl list-units --full -all | grep -q "odoo16.service"; then
              echo "üöÄ Updating existing Odoo development deployment..."
              cd /opt/odoo/odoo16
              sudo git config --global --add safe.directory /opt/odoo/odoo16
              sudo git pull origin master --force || true
              sudo systemctl restart odoo16
              echo "‚úÖ Development deployment complete."
              exit 0
            fi

            echo "‚öôÔ∏è Setting up Odoo development for the first time..."
            sudo mkdir -p /opt/odoo
            sudo useradd -m -d /opt/odoo -U -r -s /bin/bash odoo || true
            sudo chown -R odoo:odoo /opt/odoo
            sudo usermod -aG odoo ubuntu
            sudo chmod -R g+rwX /opt/odoo

            sudo apt update && sudo apt install -y \
              git python3-pip build-essential wget python3-dev python3-venv python3-wheel \
              libfreetype6-dev libxml2-dev libzip-dev libldap2-dev libsasl2-dev python3-setuptools \
              node-less libjpeg-dev zlib1g-dev libpq-dev libxslt1-dev libldb-dev libtirpc-dev postgresql

            sudo -u postgres psql -tc "SELECT 1 FROM pg_roles WHERE rolname='odoo'" | grep -q 1 || \
            sudo -u postgres psql -c "CREATE ROLE odoo WITH SUPERUSER LOGIN;"

            sudo -u odoo git clone https://github.com/Akhil-132/odoo16.git /opt/odoo/odoo16

            sudo -u odoo bash -c '
              cd /opt/odoo/
              python3 -m venv odoo-venv
              source odoo-venv/bin/activate
              pip install --upgrade pip wheel
              pip install -r /opt/odoo/odoo16/requirements.txt
              deactivate
            '

            echo "[options]
            admin_passwd = m0d1fyth15
            db_host = False
            db_port = False
            db_user = odoo
            db_password = False
            addons_path = /opt/odoo/odoo16/addons
            xmlrpc_port = 8070" | sudo tee /etc/odoo16.conf > /dev/null

            echo "[Unit]
            Description=Odoo16 Development
            Requires=postgresql.service
            After=network.target postgresql.service
            [Service]
            Type=simple
            SyslogIdentifier=odoo16
            PermissionsStartOnly=true
            User=odoo
            Group=odoo
            ExecStart=/opt/odoo/odoo-venv/bin/python3 /opt/odoo/odoo16/odoo-bin -c /etc/odoo16.conf
            Restart=always
            StandardOutput=journal+console
            [Install]
            WantedBy=multi-user.target" | sudo tee /etc/systemd/system/odoo16.service > /dev/null

            sudo systemctl daemon-reload
            sudo systemctl enable odoo16
            sudo systemctl start odoo16
            echo "‚úÖ Odoo development setup complete!"
          EOF

      - name: Clean up SSH Key
        run: rm -f key.pem

  deploy-production:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'  # Only run if development deployment is successful
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up SSH Key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Deploy to Production Server
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@${{ secrets.SERVER_IP_PROD }} << 'EOF'
            set -e  # Exit on error

            echo "üöÄ Deploying code to production..."

            # Check if Odoo service files exist
            if [ -f /etc/odoo16_prod.conf ] && [ -f /etc/systemd/system/odoo16_prod.service ]; then
              echo "‚ÑπÔ∏è Odoo service files exist. Copying the latest code to production..."

              # Just copy the latest code to the production folder
              sudo cp -r /opt/odoo/odoo16 /opt/odoo/odoo16_prod

              # Restart the Odoo service
              echo "üîÑ Restarting Odoo service..."
              sudo systemctl restart odoo16_prod

            else
              # Odoo service files do not exist, setting up from scratch
              echo "‚ùì Odoo service files not found. Setting up the production environment..."

              # Copy development code to production (only if not exists)
              sudo cp -r /opt/odoo/odoo16 /opt/odoo/odoo16_prod

              # Copy and update odoo.conf for production (port 8069)
              sudo cp /etc/odoo16.conf /etc/odoo16_prod.conf
              sudo sed -i 's/xmlrpc_port = 8070/xmlrpc_port = 8069/' /etc/odoo16_prod.conf

              # Create or update the production systemd service file
              echo "[Unit]
              Description=Odoo16 Production
              Requires=postgresql.service
              After=network.target postgresql.service
              [Service]
              Type=simple
              SyslogIdentifier=odoo16_prod
              PermissionsStartOnly=true
              User=odoo
              Group=odoo
              ExecStart=/opt/odoo/odoo16-venv/bin/python3 /opt/odoo/odoo16_prod/odoo-bin -c /etc/odoo_prod.conf
              Restart=always
              StandardOutput=journal+console
              [Install]
              WantedBy=multi-user.target" | sudo tee /etc/systemd/system/odoo16_prod.service > /dev/null

              sudo systemctl daemon-reload
              sudo systemctl restart odoo16_prod
            fi

            # Install Nginx if not installed
            echo "üîÑ Installing Nginx..."
            sudo apt update
            sudo apt install -y nginx

            # Create Nginx config only if it doesn't exist
            if [ ! -f /etc/nginx/sites-available/odoo ]; then
              echo "üìú Creating Nginx config..."
              echo "server {
                listen 80;
                server_name ${{ secrets.SERVER_IP_PROD }};

                access_log /var/log/nginx/odoo_access.log;
                error_log /var/log/nginx/odoo_error.log;

                location / {
                    proxy_pass http://127.0.0.1:8069;
                    proxy_set_header Host \$host;
                    proxy_set_header X-Real-IP \$remote_addr;
                    proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto \$scheme;
                }
              }" | sudo tee /etc/nginx/sites-available/odoo > /dev/null

              sudo ln -s /etc/nginx/sites-available/odoo /etc/nginx/sites-enabled/ || true
              sudo nginx -t && sudo systemctl restart nginx
            else
              echo "‚ÑπÔ∏è Nginx config already exists. Skipping creation."
            fi

            echo "‚úÖ Production deployment complete with Nginx reverse proxy!"
          EOF

      - name: Clean up SSH Key
        run: rm -f key.pem
