name: Test Odoo16 Installation on Ubuntu Versions

on:
  push:
    branches: [master]

jobs:
  test-odoo:
    strategy:
      matrix:
        ubuntu_version: [20.04, 22.04, 24.04]

    runs-on: ubuntu-latest

    container:
      image: ubuntu:${{ matrix.ubuntu_version }}

    steps:
      - name: Checkout your repo
        uses: actions/checkout@v3
        with:
          repository: Akhil-132/odoo16
          path: odoo16

      - name: Install system dependencies
        run: |
          apt update
          DEBIAN_FRONTEND=noninteractive apt install -y \
            python3 python3-pip python3-venv python3-dev build-essential \
            libxslt-dev libzip-dev libldap2-dev libsasl2-dev \
            libpq-dev libjpeg-dev libxml2-dev zlib1g-dev \
            libffi-dev libtiff-dev libopenjp2-7-dev \
            liblcms2-dev libwebp-dev libharfbuzz-dev libfribidi-dev \
            libxcb1-dev libpq-dev wget git curl npm node-less

      - name: Install wkhtmltopdf
        run: |
          apt install -y xfonts-75dpi xfonts-base
          wget https://github.com/wkhtmltopdf/packaging/releases/download/0.12.6-1/wkhtmltox_0.12.6-1.focal_amd64.deb
          apt install -y ./wkhtmltox_0.12.6-1.focal_amd64.deb || true

      - name: Setup Python environment and test Odoo
        shell: bash
        run: |
          echo "== OS Version =="
          lsb_release -a || cat /etc/os-release

          echo "== Python Version =="
          python3 --version

          cd odoo16
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt || echo "Some optional requirements failed"
          chmod +x odoo-bin
          ./odoo-bin --version
