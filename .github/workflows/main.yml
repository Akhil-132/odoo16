name: Test Odoo16 Installation on Multiple Linux OSes

on:
  push:
    branches: [master]
 
jobs:
  test-odoo:
    strategy:
      fail-fast: false  # Ensures all matrix jobs run, even if one fails
      matrix:
        os_image: [ubuntu:20.04, ubuntu:22.04, debian:bullseye, debian:bookworm, almalinux:9]

    runs-on: ubuntu-latest

    container:
      image: ${{ matrix.os_image }}

    steps:
      - name: Checkout your repo
        uses: actions/checkout@v3
        with:
          repository: Akhil-132/odoo16
          path: odoo16

      - name: Show OS & Python info
        shell: bash
        run: |
          echo "== OS Info =="
          cat /etc/os-release || true
          echo "== Python Version =="
          python3 --version || true

      - name: Install system dependencies (APT-based)
        if: contains(matrix.os_image, 'ubuntu') || contains(matrix.os_image, 'debian')
        run: |
          apt update
          DEBIAN_FRONTEND=noninteractive apt install -y \
            python3 python3-pip python3-venv python3-dev build-essential \
            libxslt-dev libzip-dev libldap2-dev libsasl2-dev \
            libpq-dev libjpeg-dev libxml2-dev zlib1g-dev \
            libffi-dev libtiff-dev libopenjp2-7-dev \
            liblcms2-dev libwebp-dev libharfbuzz-dev libfribidi-dev \
            libxcb1-dev wget git curl npm node-less unzip

      - name: Install system dependencies (YUM-based for AlmaLinux)
        if: contains(matrix.os_image, 'almalinux')
        run: |
          dnf install -y epel-release
          dnf config-manager --set-enabled crb || true
          dnf install -y \
            git gcc redhat-rpm-config \
            libxslt-devel bzip2-devel openldap-devel \
            libjpeg-devel freetype-devel curl unzip \
            openssl-devel wget yum-utils make \
            libffi-devel zlib-devel tar postgresql-devel \
            python3 python3-pip python3-virtualenv python3-devel

      - name: Setup Python env and test Odoo
        shell: bash
        run: |
          cd odoo16
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt || echo "Some optional requirements failed"
          chmod +x odoo-bin
          ./odoo-bin --version
